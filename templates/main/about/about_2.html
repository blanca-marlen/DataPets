{% extends 'layout.html' %}
{% load static %}
{% block title %}¿Dónde encontrarnos?{% endblock title %}
{% block main %}
<br>
<p class="text-center ab2"> Recuerda registrarte y seguirnos en nuestras redes sociales. </p>
<br>
<div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px; margin: 0 auto;">
  <iframe src="https://maps.google.com/maps?q=bogota&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
    style="border:0 " allowfullscreen></iframe>
</div>
<br>
<br>
<p class="text-center" style="font-family: cursive; font-size:50px;">Envia un mensaje!</p>
<br>
<div class="container5">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Nombres</label>
      <input name='user_name' maxlength="100" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
      <input name='email' maxlength="50" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Deja aquí tu mensaje</label>
      <textarea class="form-control" maxlength="400" id="exampleFormControlTextarea1" rows="3" required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
{% endblock main %}
