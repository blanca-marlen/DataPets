<form action="post">
    {% csrf_token %}
    <div class="card">
        <div class="row">
            <div class="col-2">
                <img src="/media/{{ user.profile.profile_picture }}" width="70" class="rounded-circle mt-2">
            </div>
            <div class="col-10">
                <div class="comment-box ml-2">
                    <h4>Añade un comentario</h4>
                    <div class="comment-area">
                        <!-- <textarea class="form-control" placeholder="Deja aquí tu comentario..." rows="4"></textarea> -->
                        {{ form.review_text }}
                    </div>
                    <div class="comment-btns mt-2">
                        <div class="row">
                            <div class="col-6">
                                <div class="pull-left">
                                    <button class="btn btn-success btn-sm">Cancelar</button>
                                </div>
                            </div>
                            <div class="col-6 send">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-success send btn-sm">Enviar <i
                                            class="fa fa-long-arrow-right ml-1"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
