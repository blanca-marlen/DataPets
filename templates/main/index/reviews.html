{% load static %}
<div class="row g-3 FC2"  style=" background-color: #ffffff;" >
    {% for review in reviews %}
    <div class="col-md-12 col-lg-6 FC2_2" style=" font-family: cursive; ">
        <div class="FC2_1">
            <img src="media/{{ review.user.profile.profile_picture }}" class="per" >
            <p class="text-md-start p-2 " style="color: #000;  "  >
                <b>{{ review.user.first_name }}</b>
                <i>{{ review.pub_date }}</i>
                {{ review.review_text }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
