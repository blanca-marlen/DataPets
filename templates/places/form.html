<div class="container2">
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="form-group">
            <label>Foto</label><br>
            {% if edit %}
                <img src="/media/{{ place.photo }}" alt="{{ place.name }}" class="mb-2">
            {% endif %}
            {{ form.photo}}
        </div>
        <div class="form-group">
            <label>Logo</label>
            {% if edit %}
                <img src="/media/{{ place.logo }}" alt="{{ place.name }}" width="70" class="rounded-circle m-2">
            {% endif %}
            {{ form.logo}}
        </div>
        <div class="form-group">
            <label>Lugar</label>
            {{ form.name}}
        </div>
        <div class="form-group">
            <label>Dirección</label>
            {{ form.direction}}
        </div>
        <div class="form-group">
            <label>Teléfono</label>
            {{ form.phone_number}}
        </div>
        <div class="form-group">
            <label>Horario de atención</label>
            {{ form.opening_hours}}
        </div>
        <div class="form-group">
            <label>Fecha de visita</label>
            <div class="form-group"></div>
            {{ form.visit_date}}
        </div>
        <div class="box-footer text-center">
            <br>
            <button class="btn btn-success">Agregar</button>
        </div>
    </form>
</div>
