{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}Recuperar contraseña{% endblock title %}

{% block main %}
<div class="row mt-5 pt-3">
    <div class="col-md-8 offset-md-2">
        <div class="card my-3 shadow">
            <div class="card-body">
                <h4>Confirmación de cambio de contraseña</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary btn-block" type="submit" value="Reset Password Confirm">
                </form>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
